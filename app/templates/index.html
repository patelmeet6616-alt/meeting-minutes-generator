<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Minutes Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meeting Minutes Generator</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".mp3,.wav" required>
            <button type="submit">Upload & Generate</button>
        </form>

        {% if transcript %}
        <div class="results">
            <h2>Transcript</h2>
            <pre>{{ transcript }}</pre>

            <h2>Summary</h2>
            <pre>{{ summary }}</pre>

            <a href="/download/summary.txt" class="download-btn">Download Summary</a>
            <a href="/download/transcript_clean.txt" class="download-btn">Download Transcript</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
